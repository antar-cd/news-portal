<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN goes here -->
    <script
      src="https://kit.fontawesome.com/ce32527ea4.js"
      crossorigin="anonymous"
    ></script>
</head>
<body class="" style="background-color: #e3dfdf" onload="fetchCatagories()">
    <header class="container-fluid m-0 p-0">
        <!-- Navbar goes here -->
        <nav class="navbar navbar-expand-lg bg-transparent">
          <div class="container">
            <a class="navbar-brand" href="#"
              ><button class="btn btn-primary rounded-0">News</button> Portal</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNavAltMarkup"
            >
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">News</a>
                <a class="nav-link" href="#">Blogs</a>
                <a class="nav-link" href="#"
                  ><img src="./Avatar.png" alt=""
                /></a>
              </div>
            </div>
          </div>
        </nav>
        <hr class="container" />
        <!-- News Categories section starts-->
        <section
          class="container categories-container d-flex justify-content-between "
          id="categories-container"
        ></section>
        <!-- News Categories section ends -->
      </header>

      <!--main section start -->
      <main>
        <!--alert section start-->
        <section class="container mt-4">
            <div class="alert alert-light" role="alert">
                <span id="news-count">0</span> items found for category <span id="category-name"></span>
              </div>
              <!--alert section End-->
         </section>
         <!--sorting option section start-->
         <section class="container d-flex justify-content-between my-4" id="">
            <div class="d-flex gap-2 justify-content-center align-items-center">
                <p class="p-0 m-0">Sort By:</p>
                
                   <div>
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Defult</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                   </div>
                    
                  </div>
            </div>
            <div class="d-flex gap-2">
                    <button class="btn btn-primary">Todays Pick</button>
                    <button class="btn btn-outline-secondary">Trending</button>
            </div>
            <!--sorting option section end-->
         </section>

         <section class="all-news container mb-4" id="all-news">
            
         </section>

         <!--modal body goes here-->
                <!-- Button trigger modal -->
       <!--  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>
         -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
  
         <!--modal body ends-->
        
      </main>


      <!--main section end -->



      <script src="./app.js"></script>
  
</body>
</html>
